        <div class="container contact">
            <div class="row" style="padding-top: 100px;">
                <div class="col-md-6">
                    <div class="form">
                        <span></span>
                        <form id="contact" action="#" method="post">
                            <h4>Name:</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="name" type="text" class="form-control" id="name" placeholder="Your name...." required="">
                                    </fieldset>
                                </div>
                            </div>

                            <h4>E-Mail:</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="E-Mail" type="text" class="form-control" id="name" placeholder="Your E-Mail...." required="">
                                    </fieldset>
                                </div>
                            </div>
                            <h4>Phone</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="Phone" type="text" class="form-control" id="name" placeholder="(555)-555-5555" required="">
                                    </fieldset>
                                </div>
                            </div>
                            <h4>Address:</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="Address" type="text" class="form-control" id="name" placeholder="Your address...." required="">
                                    </fieldset>
                                </div>
                            </div>
                            <h4>Comments:</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <input name="Comments" type="text" class="form-control" id="name" placeholder="Your comments...." required="">
                                    </fieldset>
                                </div>
                            </div>
                            <input type="Submit" value="Submit" class="submit-button">
                            <br>
                            <br>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="section-heading-main">
                            <h4>Our Office Location</h4>
                            <p style="text-align: left;">
                                Huneke Engineering<br>
                                60 Gailwood, Ste.B<br>
                                St. Peters, MO 63376<br>
                            </p>
                        </div>  
                    <br><br>
                    <div id="map"></div>
                    <script>
                        function initMap() {
                            var uluru = {lat: 38.785917, lng: -90.576392};
                            var map = new google.maps.Map(document.getElementById('map'), {
                                zoom: 16,
                                center: uluru
                            });
                            var marker = new google.maps.Marker({
                                position: uluru,
                                map: map
                            });
                        }
                    </script>
                    <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY1s-Ns90ZUyqhENeCdNt5WWy_0LCAw-M&callback=initMap">
                    </script>
                </div>
